server:
  port: 8030
  ssl:
    key-store: classpath:keystore.p12
    key-store-password: 123456
    key-store-type: PKCS12
    key-alias: tomcat
restTemplate:
  factory:
    readTimeout: 5000
    connectTimeout: 3000
  httpClient:
    maxConnTotal: 100
    maxConnPerRoute: 5
spring:
  devtools:
    livereload:
      enabled: true
  thymeleaf:
    cache: false
  mvc:
    static-path-pattern : /static/**
  resources:
    static-locations: classpath:/static/
    add-mappings: true
